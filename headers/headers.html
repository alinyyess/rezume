<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers by Alina</title>
    <link rel="stylesheet" href="headers.css"/>
</head>
<body>
    <!--Header 1-->
<header class="different">
    <div class="logoipsum">
        <img src="./Vector.png" alt="logoipsum" width="153" height="25"/>
    </div>
    <div class="search-box">
        <img src="./Icon.png" alt="search-loup" width="12" height="12"/>
        <input type="text" placeholder="Search"/>
    </div>
    <div class="menu-buttons">
        <nav class="menu">
            <a href="#" class="activate">Products</a>
            <a href="#">Services</a>
            <a href="#">Expertise</a>
            <a href="#">About</a>
        </nav>
        <div class="button">
            <button class="black-button">Login/Signup</button>
        </div>
    </div>
</header>
      
     <!--Header 2-->
<header class="same">
    <div class="icon-menu">
        <div class="helicopter-icon">
            <img src="./Wood.png" alt="Helicopter" width="40" height="40"/>
        </div>
        <nav class="menu2">
            <a href="#" class="activate-home">Home</a>
            <a href="#">About</a>
            <a href="#">Market</a>
            <a href="#">Services</a>
            <a href="#">Blog</a>
        </nav>
    </div>
    <div class="buttons-container">
            <img src="./Buttons.png" alt="button-loup" width="40" height="40"/>
            <img src="./Buttons(1).png" alt="button-bag" width="40" height="40"/>
            <button class="violet-button">Sign In</button>
    </div>
</header>

     <!--Header 3-->
<header class="same">
    <div class="mylogo">
        <img src="./Left.png" alt="mylogo" width="113.7" height="30"/>
    </div>
    <nav class="menu3">
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
    </nav>
    <div class="loup-mylogo">
        <img src="./Search Box.png" alt="loup-mylogo" width="24" height="24"/>
    </div>
</header>

    <!--Header 4-->
<header class="colorfulheader">
    <div class="mylogo2">
        <img src="./Logo.png" alt="mylogo2" width="113.7" height="30"/>
    </div>
    <nav class="menu4">
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a>
    </nav>
</header>

     <!--Header 5-->
<header class="colorfulheader">
    <div class="mylogo-search">
        <img src="./Logo.png" alt="mylogo3" width="113.7" height="30"/>
        <div class="search-boxmylogo">
           <input type="text" placeholder="Search"/>
           <img src="./Icon(1).png" alt="search-loup-mylogo" width="24" height="24"/>
        </div>
    </div>
    <nav class="menu5">
       <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Gallery</a>
        <a href="#">Team</a> 
    </nav>
</header>
</body>
</html>
